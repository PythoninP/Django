<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h2> Registration Form</h2>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your UserName"><br><br>
        <input type="text" name="first_name" placeholder="Enter your First Name"><br><br>
        <input type="text" name="last_name" placeholder="Enter your Last Name"><br><br>
        <input type="text" name="email" placeholder="Enter your E-mail"><br><br>
        <input type="text" name="password" placeholder="Enter your Password"><br><br>
        <input type="text" name="con_pass" placeholder="Confirm your Password"><br><br>
        <input type="submit">

    </form>
    {% for msg in messages %}
   <h2> {{ msg }} </h2>
    {% endfor %}
    </center>
</body>
</html>
